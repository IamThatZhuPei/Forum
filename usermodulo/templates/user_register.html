{% extends "base.html" %}
{% block content %}
<form method="post" action="">{% csrf_token %}

    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    {% for field in form %}
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="alert alert-danger" role="alert">{{ field.label }}: {{ error }}</div>
            {% endfor %}
        {% endif %}
    {% endfor %}

    <div class="col-xs-12 col-md-10">
        <div class="panel panel-info">
            <div class="panel-heading">
                <a href="#" style="font-size: 16px;">用户注册</a>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon" id="username1">用户名</span>
                    <input type="text" class="form-control" placeholder="Username" name="username" aria-describedby="username" value="{{ form.username.value }}">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="email1">邮 &nbsp&nbsp箱</span>
                    <input type="text" class="form-control" placeholder="E-mail" name="email" aria-describedby="email" value="{{ form.email.value }}">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="password">密 &nbsp&nbsp码</span>
                    <input type="password" class="form-control" placeholder="Password" name="password" aria-describedby="password">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="repassword">重复密码</span>
                    <input type="password" class="form-control" placeholder="Password again" name="repassword" aria-describedby="repassword">
                </div>
                <br>
                <div class="form-group">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">&nbsp注&nbsp&nbsp册&nbsp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
